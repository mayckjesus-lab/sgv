<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastrar Escola</title>
<style>
body {font-family: Arial,sans-serif; background-color:#006400; color:#fff; margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh;}
.container {background:#fff; color:#000; padding:30px; border-radius:12px; width:450px; box-shadow:0 0 15px rgba(0,0,0,0.3);}
h2{text-align:center;color:#006400;}
input, select {width:100%; padding:8px; margin:5px 0 10px; border-radius:5px; border:1px solid #ccc;}
button{background:#006400; color:#fff; padding:10px 15px; border:none; border-radius:5px; cursor:pointer; margin-top:5px;}
button:hover{background:#008000;}
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAGqD_Ni_p8eS0P4W4CBSjhIYBRE9yC4VE",
  authDomain: "sdgs-2b1cd.firebaseapp.com",
  projectId: "sdgs-2b1cd",
  storageBucket: "sdgs-2b1cd.appspot.com",
  messagingSenderId: "35029031501",
  appId: "1:35029031501:web:a5b47ef5c20d6fa993da04"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.cadastrarEscola = async () => {
  const nomeEscola = document.getElementById('nomeEscola').value;
  const cidade = document.getElementById('cidade').value;
  const nre = document.getElementById('nre').value;
  const diretor = document.getElementById('diretor').value;
  const vice = document.getElementById('vice').value;

  if(!nomeEscola || !cidade || !nre || !diretor || !vice){ alert("Preencha todos os campos!"); return; }

  try{
    await addDoc(collection(db,"escolas"),{
      nomeEscola, cidade, nre, diretor, vice
    });
    alert("Escola cadastrada com sucesso!");
    window.location.href="index.html";
  }catch(e){ alert(e.message); }
}
</script>
</head>
<body>
<div class="container">
<h2>Cadastrar Escola</h2>
<input type="text" id="nomeEscola" placeholder="Nome da Escola">
<select id="cidade">
  <option value="">Selecione a cidade</option>
  <option>Curitiba</option>
  <option>Londrina</option>
  <option>Maringá</option>
  <option>Foz do Iguaçu</option>
  <option>Ponta Grossa</option>
  <option>... (adicione todas do Paraná)</option>
</select>
<select id="nre">
  <option value="">Selecione o Núcleo Regional de Educação</option>
  <option>Curitiba</option>
  <option>Londrina</option>
  <option>Maringá</option>
  <option>Ponta Grossa</option>
  <option>Foz do Iguaçu</option>
  <option>... (adicione todos)</option>
</select>
<input type="text" id="diretor" placeholder="Nome do Diretor">
<input type="text" id="vice" placeholder="Nome do Vice-Diretor">
<button onclick="cadastrarEscola()">Cadastrar Escola</button>
</div>
</body>
</html>
